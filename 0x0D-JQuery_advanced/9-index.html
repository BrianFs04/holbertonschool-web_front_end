<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Task 9</title>
        <style>
            .loading {
                opacity: 0.2;
            }
        </style>
    </head>

    <body>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script type="application/javascript">
            $(document).ready(() => {
                createSearchForm = () => {
                    $("body").append(
                        $("<form>").append(
                            $("<input>").attr({ type: "text" }),
                            $("<input>")
                                .attr({ type: "submit" })
                                .click(function (e) {
                                    e.preventDefault();
                                    queryWikipedia($("input").first().val());
                                }),
                            $("<ul>")
                        ),
                        $("<ul>").attr({ id: "pagination" })
                    );
                };

                addNewArticle = (id, title, snippet) => {
                    $("ul").append(
                        $("<li>").append(
                            $("<p>").append(
                                $("<span>")
                                    .text(`${id} -`)
                                    .append($("<b>").text(title))
                            ),
                            $("<p>").html(snippet)
                        )
                    );
                };

                queryWikipedia = (search, offset = 0) => {
                    const url = "https://en.wikipedia.org/w/api.php";
                    const itemsPerPage = 10;

                    displayLoading(true);
                    $.ajax({
                        url: url + "?origin=*",
                        data: {
                            action: "query",
                            list: "search",
                            srsearch: search,
                            sroffset: offset,
                            srsort: "relevance",
                            format: "json",
                        },
                    })
                        .done(function (response) {
                            $("ul").first().empty();

                            results = response.query;
                            if (results.search.length) {
                                for (let result of results.search) {
                                    const { pageid, title, snippet } = result;
                                    addNewArticle(pageid, title, snippet);
                                }
                                numberOfItems = results.searchinfo.totalhits;
                                buildPagination(
                                    numberOfItems,
                                    itemsPerPage,
                                    offset
                                );
                            } else {
                                setTimeout(() => {
                                    $("body").append(
                                        $("<p>").text("No results were found")
                                    );
                                }, 3000);
                            }
                            displayLoading(false);
                        })
                        .fail(function (jqXHR, textStatus, errorThrown) {
                            // If fail
                            console.log(textStatus + ": " + errorThrown);
                        });
                };

                buildPagination = (
                    numberOfItems,
                    itemsPerPage,
                    currentOffset
                ) => {
                    $("#pagination").empty();
                    let calculatePages = parseInt(
                        Math.ceil(numberOfItems / itemsPerPage)
                    );
                    for (let i = 0; i <= calculatePages; i++) {
                        $("#pagination").append(
                            $("<li>")
                                .text(i + 1)
                                .css({
                                    cursor: "pointer",
                                    "margin-left": "10px",
                                    display: "inline",
                                })
                                .click(function () {
                                    queryWikipedia($("input").val(), i);
                                })
                                .addClass(function () {
                                    if (i === currentOffset) {
                                        $(this).css({ "font-weight": "bold" });
                                    }
                                })
                        );
                    }
                };

                displayLoading = (loading) => {
                    if (loading) {
                        $("ul").first().wrap("<div class='loading'>");
                    } else {
                        $("ul").first().unwrap();
                    }
                };
                createSearchForm();
            });
        </script>
    </body>
</html>
